<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="/styles/index.css">

    <!-- Leaflet's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Leaflet's Script -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <main>
        <h1>IP Address Tracker</h1>
        <form action="">
            <input placeholder="Search for any IP address" type="text" name="ipAddress" id="input">
            <button id="submit" type="submit"><img src="/assets/icon-arrow.svg" alt=""></button>
        </form>
        <a id="where-to-see-IP" href="https://whatismyipaddress.com/" target="_blank" rel="noopener noreferrer">Where to see my IP?</a>
        <section>
            <div id="section-container">
                <div class="section-container-info">
                    <p class="title">IP ADDRESS</p>
                    <h3 class="text">192.212.174.101</h3>
                </div>
                <hr>
                <div  class="section-container-info">
                    <p class="title">LOCATION</p>
                    <p class="text">Brooklyn, NY 10001</p>
                </div>
                <hr>
                <div  class="section-container-info">
                    <p class="title">TIMEZONE</p>
                    <p class="text">UTC-05:00</p>
                </div>
                <hr>
                <div  class="section-container-info">
                    <p class="title">ISP</p>
                    <p class="text">SpaceX Starlink</p>
                </div>
            </div>    
        </section>
    </main>
    <div id="map"div>

    <script src="app.js"></script>
</body>

</html>
